{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.products.enable }}
<section class="gallery" id="products">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="heading">
          <h2>{{ $data.homepage.products.title | markdownify }}</h2>
        </div>

        <div class="product-slider">
          {{ $images := readDir "static/images/showcase" }}
          {{ range $images }}
          {{ if ne .Name ".DS_Store" }}
          <div class="block">
            <img class="img-fluid" src='{{ "/images/showcase/" | relURL }}{{ .Name }}' alt="{{.Name}}">
          </div>
          {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}

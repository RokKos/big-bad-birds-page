################################### Default Configuration ############################
baseurl = "https://bigbadbirds.fun/"
title = "Big Bad Birds"
theme = "vex-hugo"
# post excert
summarylength = "20"
# google analytics
googleAnalytics = "" # Ex: UA-123-45

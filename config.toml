########################### Default parameters ##########################
[params]
logo = "images/logo.png"
logo_width = "100px"
# Meta data
description = "This is meta description"
author = "Rok Kos & Primož Černelč"
# currency
currency = "$"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io

# Preloader
[params.preloader]
enable = true
preloader = "" # use .png , .svg or .gif format

# Snipcart
[params.snipcart]
enable = false 
# snipcart public api key
snipcart_api = ""

# Subscription
[params.subscription]
# mailchimp subsciption
mailchimp_form_action = "https://gmail.us17.list-manage.com/subscribe/post?u=1e7f8803420e846fd0f945c47&amp;id=c59d0d7505&amp;f_id=00d1c2e1f0" 
